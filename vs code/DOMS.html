<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMS in JS</title>
</head>
<body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam quis reprehenderit, recusandae libero minima neque.

   </p>
   <p>
    ABC
   </p>
    <script>
        var b1=document.querySelectorAll("p");
        console.log(b1);

        var arr=[10,20,30];
        console.log(arr);
        b1.forEach(function(m){
            console.log(m);
            m.style.color="red";
            m.style.borderStyle="solid";
            m.style.borderWidth="5px";
        })
    </script>
</body>
</html>
